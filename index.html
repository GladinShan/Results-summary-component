<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Results summary component</title>


</head>
<body>

<div id="main">
  <div id="container1">
  <div> Your Result</div>
  <br>
  <div id="circle">
    <div id="size">76<br></div> 
  <div id="outoff">of 100</div> 
</div>
  <br> 
<div id="great">
  Great
</div>
  <br>
  <p id="description"> You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
</div>
<div id="flex-box">
  <div id="title">Summary</div>
 
<div id="reaction">
  <img src="assets\images\icon-reaction.svg" alt="Reactionimage">
  Reaction
  80 / 100
</div>
<div id="memory">
  <img src="assets\images\icon-memory.svg" alt="Memoryimage">
  Memory
  92 / 100
</div>
<div id="verbal">
  <img src="assets\images\icon-verbal.svg" alt="Verbalimage">
  Verbal
  61 / 100
</div>
<div id="visual">
  <img src="assets\images\icon-visual.svg" alt="Visualimage">
  Visual
  72 / 100
</div>
  <button id="button">Continue</button> 
  </div>
  </div>
</body>
</html>
